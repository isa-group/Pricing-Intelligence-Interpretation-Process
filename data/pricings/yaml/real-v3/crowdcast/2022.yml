  exportEmailAddresses:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  exportChat:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  exportData:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  multistreaming:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customRegistrationFields:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
