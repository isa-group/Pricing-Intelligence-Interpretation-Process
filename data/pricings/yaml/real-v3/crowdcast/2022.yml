    defaultValue: 5%
    type: DOMAIN
  hdLiveVideoWithRecording:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  multiSessionEvents:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  rtmpSudio:
    description: Broadcast with OBS, Wirecast, Ecamm Live and StreamYard
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  emailSupport:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  chatSupport:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  stripeIntegration:
    description: ''
    valueType: TEXT
    defaultValue:
    - GATEWAY
    type: PAYMENT
  eventAnalytics:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  sessionAnalytics:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  zapierIntegration:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
