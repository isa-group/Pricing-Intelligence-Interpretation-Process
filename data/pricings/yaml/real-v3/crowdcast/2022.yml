      including technical support, event production, marketing, and facilitation.
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
usageLimits:
  liveAttendeesLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 100
    unit: attendee
    type: NON_RENEWABLE
    linkedFeatures:
    - liveStreaming
  liveHoursPerMonthLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 10
    unit: hour/month
    type: RENEWABLE
    linkedFeatures:
    - liveStreaming
  hostSeatsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 1
    unit: seat
    type: NON_RENEWABLE
    linkedFeatures:
    - liveStreaming
  sessionsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 2
    unit: hour/session
    type: NON_RENEWABLE
    linkedFeatures:
    - liveStreaming
  multistreamLocationsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 0
    unit: location
    type: NON_RENEWABLE
    linkedFeatures:
    - multistreaming
plans:
  LITE:
    description: For creators and small businesses looking to grow their audience
    price: 49
    unit: /month
    features: null
    usageLimits: null
  PRO:
    description: For professional creators and businesses to consistently host live
      video events
    price: 89
    unit: /month
    features:
      multistreaming:
        value: true
      customRegistrationFields:
        value: true
    usageLimits:
      liveAttendeesLimit:
        value: 250
      liveHoursPerMonthLimit:
        value: 20
      hostSeatsLimit:
        value: 2
      multistreamLocationsLimit:
        value: 1
  BUSINESS:
    description: For startups and companies looking to engage their customers
    price: 195
    unit: /month
    features:
      transactionFee:
        value: 2%
      multistreaming:
        value: true
      customRegistrationFields:
        value: true
    usageLimits:
      liveAttendeesLimit:
        value: 1000
      liveHoursPerMonthLimit:
        value: 40
      hostSeatsLimit:
        value: 4
      sessionsLimit:
        value: 6
      multistreamLocationsLimit:
        value: 3
  GO_BIG:
    description: Need to host more than 1k live attendees or stream more than 40 hours
    price: Contact Sales
    unit: month
    features:
      transactionFee:
        value: 2%
      multistreaming:
        value: true
      customRegistrationFields:
        value: true
    usageLimits:
      liveAttendeesLimit:
        value: .inf
      liveHoursPerMonthLimit:
        value: .inf
      hostSeatsLimit:
        value: .inf
      sessionsLimit:
        value: .inf
      multistreamLocationsLimit:
        value: .inf
addOns:
  extraHours:
    description: Provides an additional 5 hours of streaming per month if the base
      plan's hours are used up.
    price: 20
    unit: 5 hours
    features: null
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions:
      liveHoursPerMonthLimit:
        value: 5
  extraHostSeat:
    description: Adds an additional host seat to your channel.
    price: 29
    unit: seat
    features: null
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions:
      hostSeatsLimit:
        value: 1
  crowdcastExpertServices:
    description: Hire a verified Crowdcast Expert for technical support, event production,
      marketing, and facilitation.
    price: Contact Sales
    unit: service
    features:
      crowdcastExpertServices:
        value: true
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions: null